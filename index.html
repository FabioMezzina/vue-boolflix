<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boolfix</title>
  <!-- Font Awesome-->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css'/>
  <!-- Styles -->
  <link rel="stylesheet" href="./css/style.css">
  <!-- Vue.js -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
  <!-- BOOLFIX APP -->
  <div id="app">
    <!-- Search bar section -->
    <div class="search-bar">
      <input type="text" placeholder="Insert a title..."
            v-model="searchInput"
            @keyup.enter="search"
      >
      <button @click="search">Search</button>
    </div>

    <!-- Main content - show search results -->
    <main class="show-results">
      <!-- Movies -->
      <div class="movies-section" v-show="movies.length > 0">
        <h2>- Movies -</h2>
        <ul class="movies list">
          <li class="movie" v-for="movie in movies">
            <p>Title: {{ movie.title }}</p>
            <p>Original title: {{ movie.original_title }}</p>
            <p>Language: <img :src="getFlagSrc(movie.original_language)" alt="Other language"></p>
            <div>
              <i class="fas fa-star"
                v-for="n in setStarRating(movie.vote_average)"></i>
              <i class="far fa-star"
                v-for="n in (5 - setStarRating(movie.vote_average))"></i>
            </div>
          </li>
        </ul>
      </div>
      <!-- Series -->
      <div class="series-section" v-show="series.length > 0">
        <h2>- TV Series -</h2>
        <ul class="series list">
          <li class="serie" v-for="serie in series">
            <p>Name: {{ serie.name }}</p>
            <p>Original name: {{ serie.original_name }}</p>
            <p>Language: <img :src="getFlagSrc(serie.original_language)" alt="Other language"></p>
            <div>
              <i class="fas fa-star"
              v-for="n in setStarRating(serie.vote_average)"></i>
              <i class="far fa-star"
                v-for="n in (5 - setStarRating(serie.vote_average))"></i>
            </div>
          </li>
        </ul>
      </div>
    </main>
  </div>

  <!-- JS -->
  <!-- Axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- Main script -->
  <script src="./js/main.js"></script>
</body>
</html>
